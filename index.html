<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIF API Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Style and Reset.css links-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <!--Javascript and JQuery Links-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body> 
    <h1>City GIF Generator!</h1>
    <h5>Click a city button to generate 10 popular GIFs relating to that city! 
    <h5>If you click on the GIF, you can pause it or start it again!</h5>
    <h5>To add another city button, simply enter and submit on the right!</h5>
    <div class="row">
        <div class="col-12">
            <div id="buttons-div"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div id="rating1"></div>
            <img id="1">
        </div>
        <div class="col-3">
            <div id="rating2"></div>
            <img id="2">
        </div>
        <div class="col-3">
            <div id="rating3"></div>
            <img id="3">
        </div>
        <div class="col-3">
            <form>
                Enter a city!<br>
                <input type="text" placeholder="Ex: Honolulu" id="userInputtedCity"><br>
                <input type="submit" class="btn btn-info" id="inputSubmitButton">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div id="rating4"></div>
            <img id="4">
        </div>
        <div class="col-3">
            <div id="rating5"></div>
            <img id="5">
        </div>
        <div class="col-3">
            <div id="rating6"></div>
            <img id="6">
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div id="rating7"></div>
            <img id="7">
        </div>
        <div class="col-3">
            <div id="rating8"></div>
            <img id="8">
        </div>
        <div class="col-3">
            <div id="rating9"></div>
            <img id="9">
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div id="rating10"></div>
            <img id="10">
        </div>
    </div>

    

    <script src="assets/javascript/app.js"></script>


</body>
</html>
